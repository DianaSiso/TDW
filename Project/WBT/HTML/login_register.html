<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #EEE!important;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
                <form class="card" id="login_card">
                    <h2>SIGN IN</h2>
                    <div class ="form-group">
                        <!--<label for="email">Email</label>-->
                        <span class="login_icons"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" id="login_email" required>
                    </div> 
                    <div id="password_group">
                        <div class="form-group">
                            <!--<label for="password">Password</label>-->
                            <span class="login_icons"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" id="login_password" required>
                        </div>
                    </div>
                    <br/>
                    <a id="forget_password" href="#">Forget password</a>
                    <div class="row" id="login_buttons">
                        <div class="col-md-5">
                            <button type="button" id="sign_up" class="btn btn-primary">Sign Up</button>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <button type="submit" id="continue" class="btn btn-primary">&nbsp &nbsp  &nbsp <i class="fa-solid fa-arrow-right"></i>  &nbsp  &nbsp  &nbsp</button>
                        </div> 
                    </div>
                </form>
        </div>
    </div>

    <script src="../JS/login_register.js">
    </script>
</body>
</html>
